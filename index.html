<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Grid</title>
</head>
<body>
  <div class="grid">
    <!-- Le cambie el nombre a las columnas para poder identificarlas mejor en el media query de tablet
     Además eliminé los div que no venían en el figma -->
    <div class="columns-12">9 columnas</div>
    <div class="columns-11">3 columnas</div>
    <div class="columns-10">2 columnas</div>
    <div class="columns-9">2 columnas</div>
    <div class="columns-8">2 columnas</div>
    <div class="columns-7">2 columnas</div>
    <div class="columns-6">2 columnas</div>
    <div class="columns-5">11 columnas</div>
  </div>
 
</body>
</html>
